<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>

    <section>
        <h1>Minha Lista de Compras</h1>
        <hr>
        <ul>
            <li><input type="checkbox" name="leite" id="leite"><label for="leite">Leite</label></li>
            <li><input type="checkbox" name="ovos" id="ovos"><label for="ovos">Ovos</label></li>
            <li><input type="checkbox" name="açucar" id="acucar"><label for="acucar">Açucar</label></li>
            <li><input type="checkbox" name="farinha" id="farinha"><label for="farinha">Farinha</label></li>
        </ul>
    </section>
    
</body>
</html>

<style>
    ul{
        list-style: none;
        padding-left: 0;
    }
    input{
        margin-right: 5px;
    }
</style>
